# Koicmdlistの設定
#{player} - プレイヤーを代入します。
#{players} - プレイヤーの一覧を代入します。
#{uuid} - UUIDを代入します

# trueの場合、プレイヤーは権限なしでもコマンドを使用することができます
ignore-fly-permission: false

# メッセージの前に表示するプレフィックス
prefix: "&7[&aKCL&7]&r "

# メッセージ設定
message:
  server:
    start: "&eプラグインが正常に有効化されました。"
    stop: "&aプラグインが正常に無効化されました。"
  fly:
    no-permission: "&c権限がありません。"
    disabled: "&cサーバー全体で飛行が無効化されています。"
    enabled: "&a飛行が有効化されました。"
    already-disabled: "&c飛行が無効化されました。"
    command-usage: "&cコマンドの使い方が間違っています。使い方: /fly [on|off]"
    user-command-usage: '&cコマンドの使い方が間違っています。使い方: /fly user <mcid> <on|off>'
    server-enabled: "&aサーバー全体の飛行が有効化されました。"
    server-disabled: "&cサーバー全体の飛行が無効化されました。"
    no-player: '&c指定されたプレイヤーが見つかりません。'
    user-fly-enabled-admin: '&a{player} の飛行状態を有効に設定しました。'
    user-fly-disabled-admin: '&c{player} の飛行状態を無効に設定しました。'
    user-fly-enabled-player: '&aあなたの飛行状態が有効に設定されました。'
    user-fly-disabled-player: '&cあなたの飛行状態が無効に設定されました。'
    player-flying: "&a{player} は現在飛行状態です。"
    player-not-flying: "&c{player} は現在飛行していません。"
    flying-players-list: "&a飛行状態のプレイヤー: {players}"
    no-flying-players: "&a現在、飛行状態のプレイヤーはいません。"

  uuid:
    no-permission: "&c権限がありません。"
    specify-player: "&cプレイヤーまたはエンティティを指定してください。"
    valid-player: "&aプレイヤー {player} のUUID: {uuid}"
    valid-entity: "&aエンティティのUUID: {uuid}"
    no-valid-found: "&c有効なプレイヤーまたはエンティティが見つかりません。"

  kcl:
    help:
      user: "&7--- &aKCL コマンドヘルプ &7---
      \n&7 - &a/kcl help&7 - &aこのヘルプ表示します。
      \n&7 - &a/fly&7 - &a飛行モードを変更します。"
      admin: "&7--- &aKCL コマンドヘルプ(OP) &7---
      \n&7 - &a/kcl help&7 - &aこのヘルプ表示します。
      \n&7 - &a/kcl reload&7 - &aコンフィグを再読み込みします。
      \n&7 - &a/whitekick&7 - &aホワリス未登録のユーザーを蹴りホワリスを有効化します。
      \n&7 - &a/fly&7 - &a飛行モードを変更します。
      \n&7 - &a/fly <on|off>&7 - &aサーバー全体での飛行設定の変更します。
      \n&7 - &a/fly user <mcid> <on|off>&7 - &aユーザーの飛行設定の変更します。
      \n&7 - &a/fly get <mcid|list>&7 - &a飛行モードかを確認します。
      \n&7 - &a/uuid <entity>&7 - &a指定したエンティティUUIDを取得します。"
    reload-success: "&aコンフィグがリロードされました。"
    no-permission: "&c権限がありません。"
    command-usage: "&cコマンドの使い方が間違っています。使い方: /kcl [help|reload]"

  general:
    player-only: "&cこのコマンドはプレイヤーのみが使用できます。"

  whitekick:
    kick-message: "&cホワイトリストに登録されていないため、キックされました。"
    enabled: "&a未登録のユーザーをキックし、ホワイトリストが有効化されました。"
